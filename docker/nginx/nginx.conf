worker_processes  1;
events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream php_fpm { server app:9000; }

  # Docker embedded DNS
  resolver 127.0.0.11 ipv6=off valid=30s;

  server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    location /build/ {
      try_files $uri =404;
      access_log off;
      expires 1y;
      add_header Cache-Control "public";
    }

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_pass php_fpm;
    }

# WebSocket via /reverb/app/*
location /reverb/app/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://reverb:8080/app/;  # strip /reverb prefix
}

# Fallback WebSocket via /app/* (if the client uses bare /app)
location /app/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://reverb:8080/app/;
}

# HTTP trigger API via /reverb/apps/*
location /reverb/apps/ {
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_pass http://reverb:8080/apps/; # strip /reverb
}

# Fallback HTTP trigger API via /apps/* (your logs show POSTs here)
location /apps/ {
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_pass http://reverb:8080/; # keep URI -> /apps/...
}

    # WebSockets for Reverb; resolve at request time
    location /reverb {
      set $reverb_upstream reverb:8080;
      proxy_pass http://$reverb_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 60s;
    }
  }
}
