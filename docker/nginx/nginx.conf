worker_processes  1;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream php_fpm    { server app:9000; }
  upstream reverb_ws  { server reverb:8080; }

  server {
    listen 80;
    server_name _;

    root /var/www/html/public;   # ðŸ‘ˆ shared webroot volume
    index index.php;

    location /build/ { try_files $uri =404; access_log off; expires 1y; add_header Cache-Control "public"; }

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_pass php_fpm;
    }

    location /reverb {
      proxy_pass http://reverb_ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 60s;
    }
  }
}
