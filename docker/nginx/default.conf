server {
  listen 80 default_server;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # --- Reverb (WebSocket) – browser Echo uses this ---
  # If/when your Echo JS uses /reverb/app, strip the prefix and pass to Reverb's /app
  location /reverb/app/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://reverb:8080/app/;   # note trailing slash to drop /reverb
  }

  # --- Reverb REST (server → Reverb triggers) ---
  # Your logs show Laravel posts to /apps/1001/events (no /reverb).
  # Support both with and without the /reverb prefix:

  # without prefix (this is what you’re hitting now)
  location /apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080;        # no trailing slash (preserve full URI)
  }

  # with prefix (future-proof, if you set REVERB_PATH=/reverb)
  location /reverb/apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080;        # preserve full URI after /reverb
  }

  # --- PHP/Laravel ---
  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_index index.php;
    fastcgi_pass app:9000;
  }

  # static + front controller
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # static cache
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|otf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
