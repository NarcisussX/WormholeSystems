# docker/nginx/default.conf
server {
  listen 80 default_server;
  # Accept your real hostnames AND any unknown Host headers (like "nginx")
  server_name _ triffnix.com www.triffnix.com;

  root  /var/www/html/public;
  index index.php index.html;

  # Accept standard methods including HEAD (some hardened configs block HEAD)
  if ($request_method !~ ^(GET|HEAD|POST|PUT|PATCH|DELETE|OPTIONS)$) {
    return 405;
  }

  # --- Reverb WebSocket (browser) ---
  location /reverb/app/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://reverb:8080/app/;
  }

  # --- Reverb REST trigger API (Laravel -> Reverb) ---
  # With optional /reverb prefix
  location /reverb/apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080/apps/;
  }

  # Without prefix (your logs show Laravel hitting /apps/*)
  location /apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080/;
  }

  # --- PHP (Laravel) ---
  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_index index.php;
    fastcgi_pass app:9000;
  }

  # Front controller
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # Static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|otf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
