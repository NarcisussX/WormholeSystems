server {
  listen 80 default_server;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # --- Reverb websockets: /reverb/app/... â†’ reverb:8080/app/...
  location /reverb/app/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://reverb:8080/app/;
  }

  # --- Reverb REST trigger API (what your logs show hitting)
  # IMPORTANT: NO trailing slash here to preserve full URI (/apps/1001/events)
  location /apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080;
  }

  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_index index.php;
    fastcgi_pass app:9000;
  }

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|otf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
