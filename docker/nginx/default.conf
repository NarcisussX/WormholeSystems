server {
  listen 80 default_server;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # --- Reverb over WebSocket (client) ---
  # your Echo uses /reverb/app -> strip the /reverb and send to Reverb's /app
  location /reverb/app/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://reverb:8080/app/;
  }

  # --- Reverb REST trigger API (server â†’ reverb) ---
  # Laravel posts to /reverb/apps/* if you add a path in config, else to /apps/*.
  # Support BOTH so either way works.

  # with prefix
  location /reverb/apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080/apps/;  # strip /reverb
  }

  # without prefix (what your logs show)
  location /apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://reverb:8080/;       # keep full /apps/... URI
  }

  # --- PHP/Laravel ---
  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_index index.php;
    fastcgi_pass app:9000;
  }

  # static + front controller
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # nice static cache
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|otf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
